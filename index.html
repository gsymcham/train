<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Day Pass</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: white;
      overflow: hidden;
      touch-action: manipulation;
	  font-family: "Poppins", sans-serif;
	  font-weight: 500;
	  font-style: normal;
    }

    .container {
      height: 100dvh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Top strip */
    .top-strip {
      background-color: #0d2161;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
	  height:30px;
    }

    /* Header below top strip */
    .header {
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      z-index: 2;
    }

    .left-block {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
	  margin-top: 0%;
    }

    .date-block h1 {
      font-size: 50px;
      color: #2f7ef7;
      margin: 0;
      line-height: 1;
	  font-weight: 700;
    }

    .date-block p {
      font-size: 30px;
      color: #2f7ef7;
      font-weight: 700;
      margin: 4px 0;
    }

    .date-value,
    .time-value {
      font-size: 16px;
      color: #0d0d0d;
      font-weight: 600;
      margin-top: 0px;
	   font-family: "Poppins", sans-serif;
  font-weight: 600;
  font-style: normal;
    }

    .initials {
      background: #0d2161;
      color: white;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 30px;
      font-size: 40px;
      text-align: center;
      line-height: 1;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
	  width: 80px;
    }

    .train-section {
      position: relative;
      flex-grow: 1;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
	#timeDisplay {
	margin-top: 40%;
	}

    .train-section video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .grid-overlay {
      position: absolute;
      top: -15;
      left: 0;
      width: 100%;
      height: 107%;
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      align-content: center;
      pointer-events: none;
      z-index: 3;
      padding: 0;
      box-sizing: border-box;
    }

    .grid-box {
      width: 30%;
      height: 30%;
      margin: 1%;
      background: rgba(0, 122, 255, 0.05);
      transition: background-color 0.3s ease, opacity 0.3s ease;
      border-radius: 0px;
    }

    .show-grid .grid-box {
      background: rgba(0, 122, 255, 0.05);
    }

    .show-grid .grid-box:nth-child(1),
    .show-grid .grid-box:nth-child(2),
    .show-grid .grid-box:nth-child(3),
    .show-grid .grid-box:nth-child(7),
    .show-grid .grid-box:nth-child(8) {
      background: rgba(0, 122, 255, 0.8);
      opacity: 1;
    }

    .show-grid .grid-box:nth-child(4),
    .show-grid .grid-box:nth-child(5),
    .show-grid .grid-box:nth-child(6),
    .show-grid .grid-box:nth-child(9) {
      opacity: 0.1;
    }

  font-weight: 100;

}

}

.poppins-regular {

}

.poppins-medium {

  font-weight: 500;

}

.poppins-semibold {
  font-family: "Poppins", sans-serif;
  font-weight: 600;
  font-style: normal;
}

.poppins-bold {
  font-family: "Poppins", sans-serif;
  font-weight: 700;
  font-style: normal;
}

  font-family: "Poppins", sans-serif;
  font-weight: 800;

</head>
<body>
  <div class="container">
    
    <!-- Top Strip -->
    <div class="top-strip">
  
    </div>

    <!-- Header -->
    <div class="header">
      <div class="left-block">
        <div class="date-block">
          <h1>4-1</h1>
          <p>Day Pass</p>
        </div>
        <div id="dateInfo" class="date-value">--/--/----</div>
      </div>
      <div class="right-block">
        <div class="initials">JK</div>
        <div id="timeDisplay" class="time-value">--:--:--</div>
      </div>
    </div>

    <!-- Train section -->
    <div class="train-section">
      <video id="trainVideo" autoplay loop muted playsinline>
        <source src="Video_1_converted.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <div class="grid-overlay" id="gridOverlay">
        <div class="grid-box"></div>
        <div class="grid-box"></div>
        <div class="grid-box"></div>
        <div class="grid-box"></div>
        <div class="grid-box"></div>
        <div class="grid-box"></div>
        <div class="grid-box"></div>
        <div class="grid-box"></div>
        <div class="grid-box"></div>
      </div>
    </div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById("dateInfo").innerText = now.toLocaleDateString();
      document.getElementById("timeDisplay").innerText = now.toLocaleTimeString();
    }

    setInterval(updateTime, 1000);
    updateTime();

    const video = document.getElementById("trainVideo");
    const grid = document.getElementById("gridOverlay");
    let gridVisible = false;

    video.addEventListener("touchstart", () => {
      gridVisible = !gridVisible;
      if (gridVisible) {
        grid.style.display = "flex";
        grid.classList.add("show-grid");
      } else {
        grid.style.display = "none";
        grid.classList.remove("show-grid");
      }
    });
  </script>
</body>
</html>
